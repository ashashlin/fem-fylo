<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="first">
        <img class="logo-icon" src="images/logo.svg" alt="logo">

        <div class="icon-container">
          <a>
            <img src="images/icon-document.svg" alt="document icon">
          </a>

          <a>
            <img src="images/icon-folder.svg" alt="folder icon">
          </a>

          <a>
            <img src="images/icon-upload.svg" alt="upload icon">
          </a>
        </div>
      </div>

      <div class="second">
        <div class="speech-bubble">
          <p>
            <strong>185</strong>
          </p>

          <p>
            <strong>GB left</strong>
          </p>
        </div>

        <p>
          Youâ€™ve used <strong>815 GB</strong> of your storage
        </p>

        <div class="progress-bar">
          <span class="progress-bar-inside">
            <span class="progress-bar-inside-dot">
            </span>
          </span>
        </div>

        <div class="storage-container">
          <p><strong>0 GB</strong></p>
          <p><strong>1000 GB</strong></p>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">AL</a>.
  </div>
</body>
</html>
